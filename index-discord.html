<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farm Manager - Production Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Modern Theme Variables */
        :root {
          --bg-primary: #ffffff;
          --bg-secondary: #f8fafc;
          --bg-tertiary: #f1f5f9;
          --text-primary: #1e293b;
          --text-secondary: #64748b;
          --border-color: #e2e8f0;
          --accent-primary: #3b82f6;
          --success: #10b981;
          --warning: #f59e0b;
          --error: #ef4444;
          --shadow: rgba(0, 0, 0, 0.1);
        }

        [data-theme="dark"] {
          --bg-primary: #0f172a;
          --bg-secondary: #1e293b;
          --bg-tertiary: #334155;
          --text-primary: #f8fafc;
          --text-secondary: #cbd5e1;
          --border-color: #334155;
          --accent-primary: #60a5fa;
          --success: #34d399;
          --warning: #fbbf24;
          --error: #f87171;
          --shadow: rgba(0, 0, 0, 0.3);
        }

        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
        }

        body {
          font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
          background: var(--bg-primary);
          color: var(--text-primary);
          line-height: 1.6;
          transition: all 0.3s ease;
        }

        /* Header */
        .header {
          background: var(--bg-secondary);
          border-bottom: 1px solid var(--border-color);
          padding: 1rem 2rem;
          display: flex;
          justify-content: space-between;
          align-items: center;
          box-shadow: 0 2px 10px var(--shadow);
          position: sticky;
          top: 0;
          z-index: 100;
        }

        .header h1 {
          font-size: 1.75rem;
          font-weight: 700;
          color: var(--accent-primary);
          display: flex;
          align-items: center;
          gap: 0.5rem;
        }

        .header-controls {
          display: flex;
          align-items: center;
          gap: 1rem;
        }

        .theme-toggle {
          background: var(--bg-tertiary);
          border: 1px solid var(--border-color);
          border-radius: 8px;
          padding: 0.5rem;
          cursor: pointer;
          transition: all 0.3s ease;
          font-size: 1.2rem;
          color: var(--text-primary);
        }

        .theme-toggle:hover {
          background: var(--accent-primary);
          color: white;
        }

        .status-indicator {
          display: flex;
          align-items: center;
          gap: 0.5rem;
          padding: 0.5rem 1rem;
          background: var(--bg-tertiary);
          border-radius: 8px;
          border: 1px solid var(--border-color);
        }

        .status-dot {
          width: 8px;
          height: 8px;
          border-radius: 50%;
          background: var(--success);
          animation: pulse 2s infinite;
        }

        @keyframes pulse {
          0%, 100% { opacity: 1; }
          50% { opacity: 0.5; }
        }

        /* Navigation */
        .nav-tabs {
          display: flex;
          background: var(--bg-secondary);
          border-bottom: 1px solid var(--border-color);
          padding: 0 2rem;
          overflow-x: auto;
        }

        .nav-tab {
          background: none;
          border: none;
          padding: 1rem 1.5rem;
          cursor: pointer;
          border-bottom: 3px solid transparent;
          transition: all 0.3s ease;
          color: var(--text-secondary);
          font-weight: 500;
          white-space: nowrap;
        }

        .nav-tab:hover {
          color: var(--text-primary);
          background: var(--bg-tertiary);
        }

        .nav-tab.active {
          color: var(--accent-primary);
          border-bottom-color: var(--accent-primary);
          background: var(--bg-primary);
        }

        /* Container */
        .container {
          max-width: 1400px;
          margin: 0 auto;
          padding: 2rem;
        }

        /* Cards */
        .panel {
          background: var(--bg-secondary);
          border: 1px solid var(--border-color);
          border-radius: 12px;
          padding: 1.5rem;
          margin-bottom: 1.5rem;
          box-shadow: 0 4px 12px var(--shadow);
          transition: all 0.3s ease;
        }

        .panel:hover {
          box-shadow: 0 8px 25px var(--shadow);
          transform: translateY(-2px);
        }

        .panel h2 {
          font-size: 1.25rem;
          font-weight: 600;
          color: var(--text-primary);
          margin-bottom: 1rem;
          display: flex;
          align-items: center;
          gap: 0.5rem;
          padding-bottom: 1rem;
          border-bottom: 1px solid var(--border-color);
        }

        /* Grid */
        .grid {
          display: grid;
          gap: 1.5rem;
        }

        .grid-2 { grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); }
        .grid-3 { grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); }

        /* Buttons */
        .btn {
          display: inline-flex;
          align-items: center;
          justify-content: center;
          gap: 0.5rem;
          padding: 0.75rem 1.5rem;
          border: none;
          border-radius: 8px;
          font-weight: 500;
          cursor: pointer;
          transition: all 0.3s ease;
          text-decoration: none;
          font-size: 0.875rem;
          min-height: 44px;
        }

        .btn-primary {
          background: var(--accent-primary);
          color: white;
        }

        .btn-primary:hover {
          background: #2563eb;
          transform: translateY(-1px);
        }

        .btn-secondary {
          background: var(--bg-tertiary);
          color: var(--text-primary);
          border: 1px solid var(--border-color);
        }

        .btn-secondary:hover {
          background: var(--border-color);
        }

        .btn-success {
          background: var(--success);
          color: white;
        }

        .btn-warning {
          background: var(--warning);
          color: white;
        }

        .btn-danger {
          background: var(--error);
          color: white;
        }

        .btn-info {
          background: #06b6d4;
          color: white;
        }

        /* Forms */
        .form-group {
          margin-bottom: 1rem;
        }

        .form-group label {
          display: block;
          margin-bottom: 0.5rem;
          font-weight: 500;
          color: var(--text-primary);
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
          width: 100%;
          padding: 0.75rem;
          border: 1px solid var(--border-color);
          border-radius: 8px;
          background: var(--bg-primary);
          color: var(--text-primary);
          transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
          outline: none;
          border-color: var(--accent-primary);
          box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        /* Testing Container */
        .testing-container {
          background: linear-gradient(135deg, var(--accent-primary), #6366f1);
          border-radius: 12px;
          padding: 2rem;
          margin: 2rem 0;
          color: white;
        }

        .testing-header {
          text-align: center;
          margin-bottom: 2rem;
        }

        .test-card {
          background: rgba(255, 255, 255, 0.1);
          backdrop-filter: blur(10px);
          border: 1px solid rgba(255, 255, 255, 0.2);
          border-radius: 12px;
          padding: 1.5rem;
          margin-bottom: 1rem;
        }

        /* Stats */
        .stats-grid {
          display: grid;
          grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
          gap: 1rem;
          margin-bottom: 2rem;
        }

        .stat-card {
          background: var(--bg-secondary);
          border: 1px solid var(--border-color);
          border-radius: 12px;
          padding: 1.5rem;
          text-align: center;
          transition: all 0.3s ease;
        }

        .stat-card:hover {
          transform: translateY(-2px);
          box-shadow: 0 8px 25px var(--shadow);
        }

        .stat-value {
          font-size: 2rem;
          font-weight: 700;
          margin-bottom: 0.5rem;
          color: var(--accent-primary);
        }

        .stat-label {
          color: var(--text-secondary);
          font-size: 0.875rem;
          font-weight: 500;
        }

        /* Results */
        .results-container {
          background: var(--bg-tertiary);
          border-radius: 8px;
          padding: 1rem;
          margin-top: 1rem;
          max-height: 400px;
          overflow-y: auto;
          border: 1px solid var(--border-color);
        }

        .result-item {
          display: flex;
          align-items: center;
          gap: 0.75rem;
          padding: 0.75rem;
          border-radius: 8px;
          margin-bottom: 0.5rem;
          background: var(--bg-primary);
          border: 1px solid var(--border-color);
          transition: all 0.3s ease;
        }

        .result-item:hover {
          background: var(--bg-secondary);
        }

        .result-status {
          font-size: 1.25rem;
          min-width: 24px;
        }

        .result-text {
          flex: 1;
          font-size: 0.875rem;
        }

        .result-time {
          font-size: 0.75rem;
          color: var(--text-secondary);
        }

        /* Notifications */
        .notification {
          position: fixed;
          top: 20px;
          right: 20px;
          background: var(--bg-secondary);
          border: 1px solid var(--border-color);
          border-radius: 8px;
          padding: 1rem;
          box-shadow: 0 8px 25px var(--shadow);
          z-index: 1000;
          max-width: 400px;
          animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
          from { transform: translateX(100%); }
          to { transform: translateX(0); }
        }

        .notification.success { border-left: 4px solid var(--success); }
        .notification.error { border-left: 4px solid var(--error); }
        .notification.warning { border-left: 4px solid var(--warning); }

        /* Loading */
        .loading {
          position: relative;
          pointer-events: none;
        }

        .loading::after {
          content: '';
          position: absolute;
          top: 50%;
          left: 50%;
          width: 20px;
          height: 20px;
          margin: -10px 0 0 -10px;
          border: 2px solid transparent;
          border-top: 2px solid var(--accent-primary);
          border-radius: 50%;
          animation: spin 1s linear infinite;
        }

        @keyframes spin {
          0% { transform: rotate(0deg); }
          100% { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
          .header {
            flex-direction: column;
            gap: 1rem;
            padding: 1rem;
          }
          
          .container {
            padding: 1rem;
          }
          
          .grid-2, .grid-3 {
            grid-template-columns: 1fr;
          }
        }

        /* Tab Content */
        .tab-content {
          display: none;
        }

        .tab-content.active {
          display: block;
        }
        
        /* Hide original OSRS styling */
        .discord-hooks-container,
        .osrs-panel,
        .osrs-button {
          all: unset;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(0,0,0,0.3);
            border-radius: 10px;
            border: 2px solid #4CAF50;
        }
        
        .status {
            display: inline-block;
            padding: 5px 15px;
            background: #4CAF50;
            border-radius: 20px;
            font-size: 12px;
            margin-left: 10px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }
        
        .panel {
            background: rgba(0,0,0,0.4);
            border-radius: 10px;
            padding: 25px;
            border: 1px solid #555;
        }
        
        .panel h2 {
            color: #4CAF50;
            margin-bottom: 20px;
            border-bottom: 2px solid #4CAF50;
            padding-bottom: 10px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #bdc3c7;
            font-weight: bold;
        }
        
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #555;
            border-radius: 5px;
            background: rgba(0,0,0,0.5);
            color: white;
            font-size: 14px;
        }
        
        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.3);
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            text-decoration: none;
            display: inline-block;
            margin: 5px;
            transition: all 0.3s ease;
        }
        
        .btn-primary { background: #4CAF50; color: white; }
        .btn-secondary { background: #6c757d; color: white; }
        .btn-success { background: #28a745; color: white; }
        .btn-danger { background: #dc3545; color: white; }
        .btn-warning { background: #ffc107; color: black; }
        .btn-info { background: #17a2b8; color: white; }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        
        .quick-actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 20px;
        }
        
        .screenshot-controls {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
            margin-top: 20px;
        }
        
        .message-log {
            max-height: 400px;
            overflow-y: auto;
            background: rgba(0,0,0,0.6);
            border-radius: 5px;
            padding: 15px;
            margin-top: 20px;
        }
        
        .message-item {
            background: rgba(255,255,255,0.1);
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            border-left: 4px solid #4CAF50;
        }
        
        .message-item .time {
            font-size: 12px;
            color: #bdc3c7;
        }
        
        .full-width {
            grid-column: 1 / -1;
        }
        
        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 8px;
        }
        
        .status-connected { background: #4CAF50; }
        .status-error { background: #f44336; }
        .status-warning { background: #ff9800; }
        
        .webhook-status {
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            text-align: center;
            font-weight: bold;
        }
        
        .webhook-success {
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid #4CAF50;
            color: #4CAF50;
        }
        
        .webhook-error {
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid #f44336;
            color: #f44336;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>🤖 Farm Manager - Discord Integration</h1>
        <p>Working Discord Webhook Interface</p>
        <span class="status">✅ Test Server Active</span>
    </div>
    
    <div class="container">
        <div class="panel">
            <h2>🔧 Discord Webhook Configuration</h2>
            
            <div class="form-group">
                <label>📢 Webhook URL:</label>
                <input type="url" id="webhookUrl" value="https://discord.com/api/webhooks/1379651760661991475/lcgRwEj3Y0Hl4bW7DLjm7lfvQ3VnMJzGbstNVYWoDa--xUmzsSCl-NMlNAkC3fJTCqBE" />
            </div>
            
            <div class="form-group">
                <label>📺 Channel Name:</label>
                <input type="text" id="channelName" value="farm-updates" />
            </div>
            
            <div class="form-group">
                <label>🤖 Bot Name:</label>
                <input type="text" id="botName" value="Farm Manager" />
            </div>
            
            <button class="btn btn-primary" onclick="saveConfig()">💾 Save</button>
            <button class="btn btn-success" onclick="testWebhook()">🧪 Test</button>
            
            <div id="webhookStatus" class="webhook-status" style="display: none;"></div>
        </div>
        
        <div class="panel">
            <h2>🎯 Quick Actions</h2>
            <button class="btn btn-info" onclick="sendStatus()">📊 System Status</button>
            <button class="btn btn-info" onclick="sendAgents()">🤖 Agent Summary</button>
            <button class="btn btn-warning" onclick="sendAlert()">⚡ Send Alert</button>
            <button class="btn btn-secondary" onclick="takeScreenshot()">📸 Screenshot</button>
        </div>
        
        <div class="panel">
            <h2>🔍 Proxy Checker</h2>
            
            <div class="form-group">
                <label>🌐 Single Proxy Test:</label>
                <input type="text" id="singleProxy" placeholder="192.168.1.1:8080 or user:pass@host:port" />
            </div>
            
            <button class="btn btn-primary" onclick="testSingleProxy()">🧪 Test Proxy</button>
            <button class="btn btn-info" onclick="testAllProxies()">🔄 Test All Database</button>
            <button class="btn btn-secondary" onclick="getProxyStats()">📊 Get Statistics</button>
            
            <div id="proxyResults" style="margin-top: 15px; max-height: 300px; overflow-y: auto; background: rgba(0,0,0,0.3); padding: 10px; border-radius: 5px; display: none;">
                <h4>🔍 Test Results:</h4>
                <div id="proxyResultsContent"></div>
            </div>
        </div>
        
        <div class="panel">
            <h2>📊 Proxy Statistics</h2>
            <div id="proxyStatsContent">
                <div style="text-align: center; color: #bdc3c7;">
                    Click "Get Statistics" to load proxy data
                </div>
            </div>
        </div>
    </div>
    
    <script>
        function testWebhook() {
            const webhookUrl = document.getElementById('webhookUrl').value;
            
            if (!webhookUrl) {
                showStatus('❌ Please enter webhook URL', 'error');
                return;
            }
            
            const message = {
                content: "🧪 **Test Message**",
                username: "Farm Manager",
                embeds: [{
                    title: "✅ Discord Test",
                    description: "Your Discord integration is working!",
                    color: 0x00ff00,
                    timestamp: new Date().toISOString()
                }]
            };
            
            fetch(webhookUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(message)
            })
            .then(response => {
                if (response.ok) {
                    showStatus('✅ Test successful! Check Discord.', 'success');
                } else {
                    showStatus('❌ Test failed: ' + response.status, 'error');
                }
            })
            .catch(error => {
                showStatus('❌ Error: ' + error.message, 'error');
            });
        }
        
        function saveConfig() {
            showStatus('✅ Configuration saved!', 'success');
        }
        
        function sendStatus() {
            sendMessage('📊 System Status', 'All systems operational', 0x00ff00);
        }
        
        function sendAgents() {
            sendMessage('🤖 Agent Summary', 'Active: 3 | Inactive: 1', 0x9c27b0);
        }
        
        function sendAlert() {
            sendMessage('⚡ System Alert', 'Alert sent from Farm Manager', 0xff9800);
        }
        
        function takeScreenshot() {
            sendMessage('📸 Screenshot', 'Screenshot captured successfully', 0x0099ff);
        }
        
        function sendMessage(title, description, color) {
            const webhookUrl = document.getElementById('webhookUrl').value;
            
            const message = {
                content: `**${title}**`,
                username: "Farm Manager",
                embeds: [{
                    title: title,
                    description: description,
                    color: color,
                    timestamp: new Date().toISOString()
                }]
            };
            
            fetch(webhookUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(message)
            })
            .then(response => {
                if (response.ok) {
                    showStatus(`✅ ${title} sent!`, 'success');
                } else {
                    showStatus('❌ Failed to send message', 'error');
                }
            })
            .catch(error => {
                showStatus('❌ Error: ' + error.message, 'error');
            });
        }
        
        function showStatus(message, type) {
            const statusDiv = document.getElementById('webhookStatus');
            statusDiv.textContent = message;
            statusDiv.className = `webhook-status webhook-${type}`;
            statusDiv.style.display = 'block';
            
            setTimeout(() => {
                statusDiv.style.display = 'none';
            }, 5000);
        }
        
        // Proxy Checker Functions
        function testSingleProxy() {
            const proxyInput = document.getElementById('singleProxy').value.trim();
            
            if (!proxyInput) {
                showStatus('❌ Please enter a proxy address', 'error');
                return;
            }
            
            showStatus('🔄 Testing proxy...', 'success');
            
            // Parse proxy input
            const proxy = parseProxyString(proxyInput);
            
            fetch('/api/proxy-checker/test', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ proxy: proxy })
            })
            .then(response => response.json())
            .then(result => {
                displayProxyResult(result);
                if (result.working) {
                    showStatus('✅ Proxy test completed!', 'success');
                } else {
                    showStatus('❌ Proxy test failed', 'error');
                }
            })
            .catch(error => {
                showStatus('❌ Error testing proxy: ' + error.message, 'error');
            });
        }
        
        function testAllProxies() {
            showStatus('🔄 Testing all database proxies...', 'success');
            
            fetch('/api/proxy-checker/test-all', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' }
            })
            .then(response => response.json())
            .then(data => {
                displayBatchResults(data.results, data.summary);
                showStatus(`✅ Tested ${data.summary.total} proxies`, 'success');
            })
            .catch(error => {
                showStatus('❌ Error testing proxies: ' + error.message, 'error');
            });
        }
        
        function getProxyStats() {
            fetch('/api/proxy-checker/stats')
            .then(response => response.json())
            .then(stats => {
                displayProxyStats(stats);
                showStatus('✅ Statistics updated', 'success');
            })
            .catch(error => {
                showStatus('❌ Error getting stats: ' + error.message, 'error');
            });
        }
        
        function parseProxyString(proxyStr) {
            // Handle formats like: host:port or user:pass@host:port
            const parts = proxyStr.split('@');
            let host, port, username = '', password = '';
            
            if (parts.length === 2) {
                // user:pass@host:port
                const auth = parts[0].split(':');
                username = auth[0] || '';
                password = auth[1] || '';
                const hostPort = parts[1].split(':');
                host = hostPort[0];
                port = parseInt(hostPort[1]) || 8080;
            } else {
                // host:port
                const hostPort = proxyStr.split(':');
                host = hostPort[0];
                port = parseInt(hostPort[1]) || 8080;
            }
            
            return {
                host: host,
                port: port,
                type: 'http',
                username: username,
                password: password
            };
        }
        
        function displayProxyResult(result) {
            const resultsDiv = document.getElementById('proxyResults');
            const contentDiv = document.getElementById('proxyResultsContent');
            
            const statusIcon = result.working ? '✅' : '❌';
            const statusText = result.working ? 'Working' : 'Failed';
            const responseTime = result.responseTime ? `${result.responseTime}ms` : 'N/A';
            const location = result.location || 'Unknown';
            const error = result.error || 'None';
            
            contentDiv.innerHTML = `
                <div style="background: rgba(255,255,255,0.1); padding: 10px; border-radius: 5px; margin-bottom: 10px;">
                    <div><strong>${statusIcon} ${result.proxy.host}:${result.proxy.port}</strong></div>
                    <div>Status: ${statusText}</div>
                    <div>Response Time: ${responseTime}</div>
                    <div>Location: ${location}</div>
                    <div>Type: ${result.proxy.type}</div>
                    ${error !== 'None' ? `<div>Error: ${error}</div>` : ''}
                    <div>Tested: ${new Date(result.testedAt).toLocaleString()}</div>
                </div>
            `;
            
            resultsDiv.style.display = 'block';
        }
        
        function displayBatchResults(results, summary) {
            const resultsDiv = document.getElementById('proxyResults');
            const contentDiv = document.getElementById('proxyResultsContent');
            
            let html = `
                <div style="background: rgba(0,0,0,0.5); padding: 10px; border-radius: 5px; margin-bottom: 10px;">
                    <h4>📊 Summary:</h4>
                    <div>Total: ${summary.total} | Working: ${summary.working} | Failed: ${summary.failed}</div>
                    <div>Average Response Time: ${Math.round(summary.averageResponseTime)}ms</div>
                </div>
            `;
            
            results.forEach(result => {
                const statusIcon = result.working ? '✅' : '❌';
                const responseTime = result.responseTime ? `${result.responseTime}ms` : 'Failed';
                
                html += `
                    <div style="background: rgba(255,255,255,0.1); padding: 8px; border-radius: 3px; margin-bottom: 5px; font-size: 12px;">
                        ${statusIcon} ${result.proxy.host}:${result.proxy.port} - ${responseTime}
                    </div>
                `;
            });
            
            contentDiv.innerHTML = html;
            resultsDiv.style.display = 'block';
        }
        
        function displayProxyStats(stats) {
            const statsDiv = document.getElementById('proxyStatsContent');
            
            const workingPercent = stats.total > 0 ? Math.round((stats.working / stats.total) * 100) : 0;
            
            statsDiv.innerHTML = `
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                    <div style="background: rgba(76, 175, 80, 0.2); padding: 15px; border-radius: 5px; text-align: center;">
                        <div style="font-size: 24px; font-weight: bold; color: #4CAF50;">${stats.working}</div>
                        <div>Working Proxies</div>
                    </div>
                    <div style="background: rgba(244, 67, 54, 0.2); padding: 15px; border-radius: 5px; text-align: center;">
                        <div style="font-size: 24px; font-weight: bold; color: #f44336;">${stats.failed}</div>
                        <div>Failed Proxies</div>
                    </div>
                    <div style="background: rgba(255, 152, 0, 0.2); padding: 15px; border-radius: 5px; text-align: center;">
                        <div style="font-size: 24px; font-weight: bold; color: #ff9800;">${stats.untested}</div>
                        <div>Untested Proxies</div>
                    </div>
                    <div style="background: rgba(33, 150, 243, 0.2); padding: 15px; border-radius: 5px; text-align: center;">
                        <div style="font-size: 24px; font-weight: bold; color: #2196F3;">${workingPercent}%</div>
                        <div>Success Rate</div>
                    </div>
                </div>
                <div style="margin-top: 15px; text-align: center; color: #bdc3c7;">
                    Total Proxies: ${stats.total} | Last Updated: ${new Date(stats.lastUpdated).toLocaleString()}
                </div>
            `;
        }
    </script>
</body>
</html>
